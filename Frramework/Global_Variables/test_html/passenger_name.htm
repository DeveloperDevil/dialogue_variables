<!doctype html>
<html>
<head>
<style>
td {
	padding-left: 10px;
}
</style>
<meta charset="utf-8">
<title>passenger name</title>
</head>

<body>
<table cellpadding="0" cellspacing="0" style="box-sizing:inherit;border-spacing:0;border-style:none;">
  <tr>
    <td align="left">MARKET:</td>
    <td style="padding-left:10px;">${MARKET}</td>
    <td align="left">BOOKING_ID:</td>
    <td style="padding-left:10px;">${BOOKING_ID}</td>
    <td align="left">CONTACT.EMAIL:</td>
    <td style="padding-left:10px;">${CONTACT.EMAIL?trim}</td>
  </tr>
</table>
<table cellpadding="0" cellspacing="0" style="box-sizing:inherit;border-spacing:0;border-style:none;">
 
  <tr>
    <td align="left">NUMBER_OF_PASSENGERS:</td>
    <td style="padding-left:10px;">${NUMBER_OF_PASSENGERS}</td>
  </tr>
  <tr>
    <td align="left">PSNGR_FIRST_NAME:<br>
    <#list PSNGR_FIRST_NAME as x>
     ${x}<br>
  	</#list></td>
  </tr>
  <tr>
    <td align="left">PSNGR_LAST_NAME:</td>
    <td style="padding-left:10px;">${PSNGR_LAST_NAME}</td>
  </tr>
</table>
</body>
</html>
